<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>数字当てゲーム</title>
</head>
<body>
    <h1>数字当てゲーム</h1>
    <form action="/number" method="get">
        <label for="number">1から100までの数字を入力してください:</label>
        <input type="number" id="number" name="number" min="1" max="100" required>
        <input type="submit" value="送信">
    </form>
</body>
</html>
