<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>サイコロゲーム</title>
</head>
<body>
    <h1>サイコロゲーム</h1>
    <form action="/roll" method="get">
        <label for="guess">1から6までの数字を予想してください:</label>
        <input type="number" id="guess" name="guess" min="1" max="6" required>
        <input type="submit" value="サイコロを振る">
    </form>
    
</body>
</html>
